version: '3.8'

services:
  # Main application: Realtime Message Gateway
  app:
    build: .
    ports:
      - "8000:8000"  # Centrifugo WebSocket
      - "3000:3000"  # Callback Service HTTP
    environment:
      - REDIS_URL=redis://redis:6379
      - CENTRIFUGO_REDIS_ADDRESS=redis:6379
      - PORT=3000
      - CENTRIFUGO_TOKEN_HMAC_SECRET_KEY=${CENTRIFUGO_TOKEN_HMAC_SECRET_KEY:-your-secret-key}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis (for development/testing only)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
