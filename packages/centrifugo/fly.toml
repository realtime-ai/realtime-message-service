# Fly.io configuration for Centrifugo
# Deploy with: fly deploy

app = "centrifuge-chat-realtime"
primary_region = "sin"

[build]
  image = "centrifugo/centrifugo:v5"

[env]
  CENTRIFUGO_PORT = "8000"
  CENTRIFUGO_HEALTH = "true"
  CENTRIFUGO_LOG_LEVEL = "info"
  CENTRIFUGO_ALLOWED_ORIGINS = "*"
  CENTRIFUGO_PROXY_CONNECT_TIMEOUT = "5s"
  CENTRIFUGO_PROXY_SUBSCRIBE_TIMEOUT = "5s"
  CENTRIFUGO_PROXY_PUBLISH_TIMEOUT = "5s"
  CENTRIFUGO_NAMESPACES = '[{"name":"chat","presence":true,"join_leave":true,"history_size":100,"history_ttl":"60s","force_recovery":false,"proxy_subscribe":true,"proxy_publish":true}]'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
